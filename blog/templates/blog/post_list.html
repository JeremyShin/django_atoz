<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/da196c4c87.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <h1>Blog</h1>
{% for p in post_list %}
    <!-- Blog Post -->
    <div class="card mb-4">
        <img class="card-img-top" src="httpL//placehold.it/750x300" alt="Card image cap">
        <div class="card-bocy"></div>
        <h2 class="card-title">{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Read More $rarr;</a>
    </div>
    <hr/>
    <div class="card-footer text-muted">
        Posted on {{ p.created_at }}
        <a href="#">작성자명 쓸 위치(개발예정)</a>
    </div>
{% endfor %}
</body>
</html>
